<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>React Test</title>
</head>
    <body>

        <div id="root">
            
        </div>
        <div id="root2">
            
        </div>
        
        <!-- cdn을 통해 React , ReactDOM 전역객체가 생성된다. -->
        
        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        
        <script type="text/babel">

        

        class Comp extends React.Component{
            state = {
                    age : 200
                }

            interval = null;

            /*1.initialization && Mounting*/

            constructor(props){
                super(props);
                console.log('constructor',props);
            }

            render(){
                console.log('render')
                return(
                        <div>
                            <h2>render()</h2>
                            <h3>hello {this.props.name} - {this.state.age}</h3>
                        </div>
                )
            }
            componentWillMount(){
                console.log('componentWillMount')
            }
            componentDidMount(){
                console.log('componentDitMount')
                //타이머 , api 요청등을 한다.

                this.interval = setInterval(()=>{
                    //state가 변경되면 render()가 다시 실행된다.
                    this.setState(old=>({age: old.age +1}))
                },1000);
            }

            /*2. updation*/

            //바뀔 Props를 받는 시점
            componentWillReceiveProps(nextProps){
                console.log(
                    'componentWillReceiveProps' ,
                    nextProps     
                )
                //만약 이안에서 state를 변경하게된다면
                //하나의 변경으로 state와 props가 함께 변경된다.  
            }

            // 컴포넌트가 업데이트될지 말지를 결정하는 시점
            // boolean 값을 리턴하여 결정해줘야한다. 
            // 랜더가 발생할지를 효율적으로 관리할 수 있다.
            // false 면 값은 바뀌지만 화면은 바뀌지 않는다
            // default 리턴값은 true 이다.
            shouldComponentUpdate(nextProps,nextState){
                console.log(
                    'shouldComponentUpdate',
                    nextProps,
                    nextState    
                )
                return false;
            }

            //컴포넌트 업데이트 직전 시점
            componentWillUpdate(nextProps , nextState){
                console.log(
                    'componentWillUpdate',
                    nextProps,
                    nextState
                )
            }

            //컴포넌트 업데이트 이후 시점
            componentDidUpdate(prevProps , prevState){
                console.log(
                    'componentDidUpdate',
                    prevProps,
                    prevState
                )
            }


            /*3.Unmount*/
            
            //메모리상에 컴포넌트가 사용하고 있는 것을 정리하거나 
            //컴포넌트에서 api 요청이 일어나고 응답을 받기전에 
            //컴포넌트가 unmount 된다면 요청을 abort시키는 것을 
            //정의할 수 있다
            componentWillUnmount(){
                clearInterval(this.interval);
            }
        }
        ReactDOM.render(<Comp name = 'UGO'/>, document.querySelector('#root'))
       </script>
    </body>
</html>
