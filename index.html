<html lang="en">
<head>

    <body>

        <div id="root">
            
        </div>
        <div id="root2">
            
        </div>
        
        <!-- cdn을 통해 React , ReactDOM 전역객체가 생성된다. -->
        
        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        
        <script type="text/babel">
        const ugo ={
            name:'ugo',
            normal: function(){
                console.log('n',this.name)
            },
            arrow: ()=>{
                console.log('a',this.name)
            }
        }

        ugo.normal();
        ugo.arrow();


        // //hwang의 normal과 arrow는 ugo의 normal 과 arrow의 데이터를 참조하고 있다.
        // const hwang = {
        //     name: 'hwang',
        //     normal: ugo.normal,
        //     arrow: ugo.arrow
        // }

        // //일반함수는 호출위치에서 this가 정의되기 떄문에 hwang 이 출력된다
        // hwang.normal();
        // //화살표 함수는 자신이 선언된 함수 범위에서 this가 정의된다.
        // hwang.arrow();


        //function Component EventHandling
        function Comp(){
            return (
                    <div>
                        <button onClick={()=>{
                            console.log('clicked')
                        }}>클릭</button>
                    </div>
                    )
        }

        ReactDOM.render(<Comp/> , document.querySelector('#root'));

        //class Component EventHandling
        class Comp2 extends React.Component{
            state = {
                count :0
            }
            //click()에 this를 바인딩하기 위한 방법 1
            constructor(props){
                super(props);
                //클래스의 this 를 click()의 this에 바인딩 시킨다.
                this.click = this.click.bind(this);
            }

            render(){
                return(
                    <div>
                        <p>{this.state.count}</p>
                        <button onClick = {this.click}>
                        plus
                        </button>
                    </div>
                )    
            }


            click=()=>{
                this.setState((old)=>{
                    const newCount = {
                        count: old.count +1
                    };
                    return newCount;
                })
            }
        }
        ReactDOM.render(<Comp2/> , document.querySelector('#root2'))
       </script>
    </body>
</html>
